version: 2

references:
  default_ruby_job: &default_ruby_job
    docker:
       - image: circleci/ruby:2.5.1
         environment:
          BUNDLE_PATH: vendor/bundle
    working_directory: ~/workdir

  restore_source_code: &restore_source_code
    restore_cache:
      keys:
        - source-code-1.0.4-{{ .Branch }}-{{ .Revision }}
        - source-code-1.0.4-{{ .Branch }}
        - source-code-1.0.4

  restore_dependencies: &restore_dependencies
    restore_cache:
      keys:
        - dependencies-1.0.4-{{ checksum "Gemfile.lock" }}
        - dependencies-1.0.4

  load_docker_file: &load_docker_file
    run:
      name: Load docker from file
      command: docker load --input /tmp/workspace/codacy-bundler-audit.tar

  export_docker_publish_version: &export_docker_publish_version
    run:
      name: Export publish version
      command: echo 'export PUBLISH_VERSION="2.0.$CIRCLE_BUILD_NUM"' >> $BASH_ENV

  dockerhub_login: &dockerhub_login
    run:
      name: Dockerhub login
      command: docker login -u $DOCKER_USER -p $DOCKER_PASS

  dockerhub_tag: &dockerhub_tag
    run:
      name: Docker tag
      command: |
        if [ "${CIRCLE_BRANCH}" == "master" ]; then
          docker tag dreigada/$CIRCLE_PROJECT_REPONAME:dev-snapshot dreigada/$CIRCLE_PROJECT_REPONAME:$DOCKER_TAG
          docker push dreigada/$CIRCLE_PROJECT_REPONAME:$DOCKER_TAG
        else
          echo "Can only tag master branch as stable. Branch attempted: ${CIRCLE_BRANCH}"
          exit 1
        fi

jobs:
  checkout_code:
    <<: *default_ruby_job
    steps:
      - *restore_source_code
      - checkout
      - save_cache:
          key: source-code-1.0.4-{{ .Branch }}-{{ .Revision }}
          paths:
            - ~/workdir

  install_dependencies:
    <<: *default_ruby_job
    steps:
      - checkout
      - *restore_dependencies
      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --retry=3
      - save_cache:
          paths:
            - vendor/bundle
          key: dependencies-1.0.4-{{ checksum "Gemfile.lock" }}

  run_unit_tests:
    <<: *default_ruby_job
    steps:
      - *restore_source_code
      - *restore_dependencies
      - run:
          name: run tests
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)"
            
            bundle exec rspec --format progress \
                            --format RspecJunitFormatter \
                            --out /tmp/unit-test-results/rspec.xml \
                            --format progress \
                            $TEST_FILES
      # collect reports
      - store_test_results:
          path: /tmp/unit-test-results
      - store_artifacts:
          path: /tmp/unit-test-results
          destination: unit-test-results

  run_codacy-plugins-test: &run_codacy-plugins-test
    machine: true
    working_directory: ~/
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Load docker from file
          command: docker load --input /tmp/workspace/codacy-bundler-audit.tar
      - run:
          name: Download codacy-plugins-test binary
          command: |
            wget -O codacy-plugins-test $(curl https://api.github.com/repos/codacy/codacy-plugins-test/releases | jq -r .[0].assets[0].browser_download_url)
            chmod +x ./codacy-plugins-test
      - run:
          name: Run codacy-plugins-test
          command: |
            ./codacy-plugins-test all $CIRCLE_PROJECT_REPONAME:dev-snapshot

  build_docker_image:
    machine: true
    working_directory: ~/workdir
    steps:
      - *restore_source_code
      - *restore_dependencies
      - run:
          name: Build docker image
          command: ./scripts/build_docker_image.sh dev-snapshot
      - run:
          name: Save docker image to file
          command: |
            mkdir workspace
            docker save --output workspace/codacy-bundler-audit.tar $CIRCLE_PROJECT_REPONAME:dev-snapshot
      - persist_to_workspace:
          root: workspace
          paths:
            - codacy-bundler-audit.tar

  publish_dockerhub:
    machine: true
    working_directory: ~/workdir
    steps:
      - *export_docker_publish_version
      - attach_workspace:
          at: /tmp/workspace
      - *load_docker_file
      - *export_docker_publish_version
      - *dockerhub_login
      - run:
          name: Publish tag
          command: echo 'export DOCKER_TAG=$PUBLISH_VERSION' >> $BASH_ENV
      - *dockerhub_tag

workflows:
  version: 2
  test_and_publish:
    jobs:
      - checkout_code
      - install_dependencies:
          requires:
            - checkout_code
      - run_unit_tests:
          requires:
            - install_dependencies
      - build_docker_image:
          requires:
            - checkout_code
      - run_codacy-plugins-test:
          requires:
            - build_docker_image
      - publish_dockerhub:
          requires:
            - build_docker_image
            - run_unit_tests
            - run_codacy-plugins-test
          filters:
            branches:
              only:
                - master
